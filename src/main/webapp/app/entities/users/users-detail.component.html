<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="users">
            <h2><span>Users</span> {{users.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Password</span></dt>
                <dd>
                    <span>{{users.password}}</span>
                </dd>
                <dt><span>First Name</span></dt>
                <dd>
                    <span>{{users.firstName}}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{users.lastName}}</span>
                </dd>
                <dt><span>User Name</span></dt>
                <dd>
                    <span>{{users.userName}}</span>
                </dd>
                <dt><span>Registration Date</span></dt>
                <dd>
                    <span>{{users.registrationDate}}</span>
                </dd>
                <dt><span>Role</span></dt>
                <dd>
                    <span *ngFor="let role of users.roles; let last = last">
                        <a [routerLink]="['/role', role?.id, 'view' ]">{{role.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/users', users.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
